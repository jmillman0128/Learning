<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Indie+Flower" />
</head>
<body>
    <header id="header">

            <img id="header-img" src="https://img.freepik.com/premium-vector/bee-honey-logo-template_526522-78.jpg?w=2000" alt="Header Image">
            <h1>Beings 4 Bees</h1>
            <nav id="nav-bar">
                <a class="nav-link" href="#video">About</a>
                <a class="nav-link" href="#products">Products</a>
                <a class="nav-link" href="#contact">Contact</a>
            </nav>
    </header>
    <video id="video" width="560" height="315" controls>
        <source src="bee..mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product">
            <img src="https://img.alicdn.com/imgextra/i4/6000000007898/O1CN018d7nff28DKibRj2Iz_!!6000000007898-0-tbvideo.jpg" alt="Honey Jar">
            <h3>Honey Jar</h3>
            <p>Pure and organic honey sourced from local beekeepers.</p>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.Ec1ENIxL5lNX4HMZw9qb4wHaKG?w=141&h=192&c=7&r=0&o=7&pid=1.7&rm=3" alt="Beeswax Candle">
            <h3>Beeswax Candle</h3>
            <p>Handmade beeswax candles for a natural glow.</p>
        </div>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us!</p>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <label for="email">Subscribe to our newsletter:</label>
        <input type="email" id="email" name="email" placeholder="enter email" required
        >
        <input id="submit" type="submit"></input>
    </form>

</body>
</html>
